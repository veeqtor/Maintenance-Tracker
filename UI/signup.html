<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Maintenance-Tracker UI</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class= "form-container">
			<h1 class="header c-header">Sign up</h1>
			<div class="u-line"></div>
			<form>
				<div class="input-group">
					<label for="username">Username: </label>
					<input type="text" name="username" placeholder="Enter a username"/>
					<br>
					<label for="email">Email: </label>
					<input type="email" name="email" placeholder="Enter a valid E-mail"/>
					<br>
					<label for="password">Password: </label>
					<input type="password" name="password" placeholder="Enter your password"/>
					<br>
					<label for="confirmPwd">Confirm Password: </label>
					<input type="password" name="confirmPwd" placeholder="Confirm your password"/>
				</div>
				
				<div class="input-group">
					<input type="submit" class= "btn" name="submit" value="Sign up"/>
					    <p>Already have an account?&nbsp;<a href="signin.html">Sign in</a><br>
					  <a href="#">Forgot Password</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
